<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script src="index.js" type="text/javascript" defer></script>
    <script src="display.js" type="text/javascript"></script>
    <script src="calculadora.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/40babb8c73.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="calculadora">
            <div class="div-superior">
                <div class="decoration">
                    <div class="solar-bat"></div>
                </div>
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
            </div>
            <button class="operador" value="dividir">+/-</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador  max-btn" value="dividir">&divide;</button>
            <button class="btn-pink" onclick="display.borrar()">C</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador  max-btn" value="multiplicar">Ã—</button>
            <button class="btn-pink" onclick="display.borrarTodo()">AC</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador  max-btn" value="restar">-</button>
            <button id="btn-moon" class="btn-change"><i class="fa-solid fa-moon" id="moon"></i></button>
            <button id="btn-sun" class="btn-change inactive"><i class="fa-solid fa-sun"></i></button>
            <button class="numero">.</button>
            <button class="numero">0</button>
            <button class="operador" value="igual">=</button>
            <button class="operador  max-btn" value="sumar">+</button>
        </div>
    </div>
</body>

</html>
